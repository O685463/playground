<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <main class="container">
        <header>
            <h1>AI Background Remover</h1>
            <p>Upload an image to magically remove the background</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <div class="upload-content">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                <p>Drag & Drop your image here</p>
                <span class="or-divider">or</span>
                <button class="btn-primary" onclick="document.getElementById('fileInput').click()">Browse Files</button>
            </div>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="image-box">
                <h3>Original</h3>
                <img id="originalImage" src="" alt="Original">
            </div>
            <div class="image-box">
                <h3>Result</h3>
                <div class="result-wrapper">
                    <img id="processedImage" src="" alt="Processed">
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner"></div>
                        <p>Processing...</p>
                    </div>
                </div>
                <a id="downloadBtn" class="btn-secondary" href="#" download="removed-bg.png" style="display: none;">
                    Download Result
                </a>
            </div>
        </div>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
