<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>playground</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: sans-serif;
        }
        html {
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #nav-links {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: transparent; 
            text-align: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        #nav-links a {
            color: limegreen;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
            
            /* ▼▼▼ 修正点2：フォントの種類と太さを変更 ▼▼▼ */
            font-family: 'Noto Sans JP', sans-serif; /* さらに細いフォントに変更 */
            font-weight: 100;                        /* 最も細いウェイトを指定 */
            font-size: 1em;
        }
        #nav-links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div id="nav-links">
        <a href="#" data-sketch="kaleidoscope">kaleidoscope</a>
        <a href="#" data-sketch="sketch2">2</a>
        <a href="#" data-sketch="sketch3">3</a>
    </div>

    <div id="p5-canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    
    <script src="kaleidoscopeSketch.js"></script>
    <script src="sketch2.js"></script>
    <script src="sketch3.js"></script>
    <script src="main.js"></script>
</body>
</html>
